syntax = "proto3";
package cli;
option go_package = "github.com/security-token/core/domain/schema";

import "schema/token.proto";

message Command {
    message StoreProject {
        string address = 1;
        token.SecurityToken.Metadata metadata = 2;
    }

    string networkId = 1;

    oneof data {
        StoreProject storeProject = 2;
    }
}