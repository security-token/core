syntax = "proto3";
package token;
option go_package = "github.com/security-token/core/domain/schema";

message SecurityToken {
    message Metadata {
        string icon = 1;
        string bgImage = 2;
        string description = 3;
    }

    string address= 1;
    string name = 2;
    string symbol = 3;
    uint64 granularity = 4;
    uint64 cap = 5;
    uint64 totalSupply = 6;
    Metadata metadata = 10;
}

message Document {
    string name = 1;
    string uri = 2;
    string hash = 3;
}